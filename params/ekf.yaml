# The frequency, in Hz, at which the filter will output a position estimate. 
frequency: 50

silent_tf_failure: false

# The period, in seconds, after which we consider a sensor to have timed out. 
sensor_timeout: 0.1

# consider a 2D omnidirectional motion model if this parameter is set true
two_d_mode: true

#* --------- TF config 
transform_time_offset: 0.0  # offset to the transform generated by ekf_localization_node
transform_timeout: 0.02     # specify how long the tf listener should wait for a transform to become available. 

#* -------- Debug config
#! echo the /diagnostics_agg topic
print_diagnostics: true
debug: false
debug_out_file: /home/ubuntu/fred_log/robot_localization.txt

publish_tf: false

#* ------- Frames config 
map_frame: map              # Defaults to "map" if unspecified
odom_frame: odom            # Defaults to "odom" if unspecified
base_link_frame: base_link  # Defaults to "base_link" if unspecified
world_frame: odom           # Defaults to the value of odom_frame if unspecified

#? fontes de odometria do FRED
#! encoders -> /odom (nav_msgs/Odometry)
#! sensor inercial -> /sensor/orientation/imu
#! lidar -> 

# matriz robot_localization
# [x,    y,      z, 
# roll,  pitch,  yaw, 
# vx,    vy,     vz, 
# vroll, vpitch, vyaw, 
# ax,    ay,     az]


odom0: /odom #! odometria pelo encoder
odom0_config: [true,  true,  false,
               true,  true,  true,
               true,  false, true,
               false, false, true,
               false, false, false]

odom0_queue_size: 2
odom0_nodelay: false
odom0_differential: false
odom0_relative: true #first measurement is treated as a "zero point" for all future measurements
odom0_pose_rejection_threshold: 1
odom0_twist_rejection_threshold: 0.5

imu0: /sensor/orientation/imu #! sensor inercial 
imu0_config: [false, false, false,
              true,  true,  true,
              false, false, false,
              true,  true,  true,
              true,  true,  true]
imu0_nodelay: false
imu0_differential: false
imu0_relative: true
imu0_queue_size: 5
imu0_pose_rejection_threshold: 0.8                 # Note the difference in parameter names
imu0_twist_rejection_threshold: 0.8                #
imu0_linear_acceleration_rejection_threshold: 0.8  #
imu0_remove_gravitational_acceleration: true




use_control: true

stamped_control: false
control_timeout: 0.2
control_config: [true, false, false, false, false, true]  # vx, vy, vz, vroll, vpitch, vyaw.

